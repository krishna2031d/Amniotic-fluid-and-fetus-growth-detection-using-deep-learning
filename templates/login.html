<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetus Growth Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #007BFF, #28A745);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80%;
            align-items: stretch;
            gap: 0;
        }

        /* Left Side - Form */
        .left-half {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 10px;
            height: 100%;
        }

        .left-half .small-title {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .left-half h2 {
            text-align: left;
            font-size: 22px;
            color: #333;
        }

        .left-half form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .left-half input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .left-half button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            background: #007BFF;
        }

        .left-half button:hover {
            background: #0056b3;
        }

        /* Fix: Button Active State */
        .left-half button:active,
        .left-half button.clicked {
            background: #28A745 !important;
        }

        /* Right Side - Image */
        .right-half {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .right-half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left-half, .right-half {
                width: 100%;
                height: auto;
            }

            .left-half {
                padding: 20px;
            }

            .right-half img {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="title">
        Amniotic Fluid & Fetus Growth Detection
    </div>

    <div class="container">
        <!-- Left Side Form -->
        <div class="left-half">
            <div class="small-title">Login</div>
            <h2>Enter Your Details</h2>
            <form action="{{ url_for('login') }}" method="post" id="login-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Right Side Image -->
        <div class="right-half">
            <img src="static/p1.jpg" alt="Fetus Growth Detection">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let loginBtn = document.getElementById('login-btn');
            let loginForm = document.getElementById('login-form');

            if (loginBtn) {
                loginBtn.addEventListener('click', function(event) {
                    event.preventDefault();  // Prevent default to apply the effect
                    this.classList.add('clicked'); // Change button color
                    console.log('Login button clicked!');
                    setTimeout(() => {
                        loginForm.submit(); // Submit form after effect
                    }, 300);  // Delay to allow color change
                });
            } else {
                console.error("‚ùå Login button not found!");
            }
        });
    </script>

</body>
</html>
