<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Fetus X-ray</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .split-container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            overflow-y: auto;
            background: #ffffff;
        }

        .left-panel::-webkit-scrollbar {
            width: 6px;
        }

        .left-panel::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        .left-panel-inner {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            min-height: 100%;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 2px dashed #007bff;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
        }

        .preview {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            display: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .right-panel {
            flex: 1;
            background: url('/static/bg.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="split-container">
    <!-- Left Panel (Scroll Enabled) -->
    <div class="left-panel">
        <div class="left-panel-inner">
            <div class="form-container">
                <h2 class="text-center mb-4">Upload Fetus X-ray</h2>
                <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                    <div class="upload-area" onclick="document.getElementById('file-input').click()">
                        <p>Click or Drag & Drop Image Here</p>
                        <input type="file" id="file-input" name="file" class="d-none" accept=".png,.jpg,.jpeg" onchange="previewImage(event)">
                        <img id="preview" class="preview" alt="Preview Image">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Upload & Analyze</button>
                </form>

                {% if results %}
                    <div class="mt-4 text-center">
                        <h5>Prediction: <strong>{{ results.status }}</strong></h5>
                        <img src="{{ results.image_url }}" class="img-fluid rounded mt-2" alt="Uploaded Image">
                    </div>

                    <div class="mt-4 text-center">
                        <h5>Amniotic Fluid Level Analysis</h5>
                        <p><strong>Analysis:</strong> {{ results.fluid_analysis }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Right Panel (Fixed Background Image) -->
    <div class="right-panel"></div>
</div>

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('preview');
            output.src = reader.result;
            output.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
